<!DOCTYPE html />
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" /> 

    <style type="text/css">
    body {
        font-family: Segoe WP;
        background-color: #e0e0e0;
    }
    #input {
	    position: absolute;
        width: 180px;
        height: 64px;
        top: 50%;
        left: 50%;
        margin-left: -64px;
        margin-top: -32px;
    }
    </style>

    <script src="../scripts/jquery-1.6.2.min.js"></script>

    <script type="text/javascript">
        $(function() {
            $("#picker").change(function(e) {
                var regex = new RegExp("^#[a-z0-9]{6}", "i");
                var val = $(this).val();

                if (regex.exec(val)) {
                    // Apply the color to the document body
                    document.body.style.backgroundColor = val;
                }
                else {
                    // Warn the user that the format is invalid
                    alert("Please use the format #rrggbb");
                }
            });
        });
    </script>
</head>

<html>
<body>
    <table id="input">
        <tr>
            <td>Pick a background color</td>
        </tr>
        <tr>
            <td><input type="color" id="picker" style="width: 180px" /></td>
        </tr>
    </table>
</body>
</html>
