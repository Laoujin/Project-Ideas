<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" /> 

    <style type="text/css">
    body {
        margin: 0;
        height: 100%;
        background-color: #202020;
    }
    #background {
	    position: absolute;
        top: 50%;
        left: 50%;
        margin-left: -320px;
        margin-top: -232px;
    }
    #board { 
	    position: absolute;
        top: 50%;
        left: 50%;
        margin-left: -292px;
        margin-top: -200px;
    }
    </style>

    <script type="text/javascript" src="../scripts/jquery-1.6.2.min.js"></script>

    <script type="text/javascript">
        var _canvas, _dc;
        var _board;
        var _worker;

        $(function () {
            if (!document.createElement("canvas").getContext) {
                alert("This browser doesn't support the canvas API");
                return;
            }

            if (!window.SharedWorker) {
                alert("This browser doesn't support shared workers");
                return;
            }
            
            // Get a canvas and a drawing context
            _canvas = document.getElementById("board");
            _dc = _canvas.getContext("2d");

            // Initialize the drawing context to produce thick white lines
            _dc.strokeStyle = "white";
            _dc.lineWidth = 8;
            _dc.lineCap = "round";

            // Connect to a shared worker for receiving messages
            _worker = new SharedWorker("../scripts/scribble.js");
            _worker.port.addEventListener("message", onMessage, false);
            _worker.port.start();
        });

        function onMessage(e) {
            // Draw a line in response to a message from the shared worker
            var x1 = e.data.x1;
            var y1 = e.data.y1;
            var x2 = e.data.x2;
            var y2 = e.data.y2;
            drawLine(_dc, x1, y1, x2, y2);
        }

        function drawLine(dc, x1, y1, x2, y2) {
            dc.beginPath();
            dc.moveTo(x1, y1);
            dc.lineTo(x2, y2);
            dc.stroke();
        }
    </script>
</head>

<body>
    <img id="background" src="../images/chalkboard.jpg" />
    <canvas id="board" width="584" height="410"></canvas>
</body>
</html>
