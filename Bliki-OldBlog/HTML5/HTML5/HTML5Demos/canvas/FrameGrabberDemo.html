<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" /> 

    <style type="text/css">
    body {
        margin: 0;
        height: 100%;
        background-color: #404040;
    }
    #video { 
        position: absolute;
        left: 50%;
        top: 50%;
        margin-left: -500px;
        margin-top: -180px;
        border: 1px solid white;
    }
    #output {
        position: absolute;
        left: 50%;
        top: 50%;
        margin-left: 20px;
        margin-top: -180px;
        border: 1px solid white;
    }
    </style>

    <script type="text/javascript" src="../scripts/jquery-1.6.2.min.js"></script>

    <script type="text/javascript">
        var _dc;
        var _video;

        $(function () {
            _dc = document.getElementById("output").getContext("2d");
            _video = document.getElementById("video");

            $(_video).click(function (e) {
                _dc.fillStyle = _dc.createPattern(_video, "no-repeat");
                _dc.fillRect(0, 0, 480, 360);
            });
        });
    </script>
</head>

<body>
    <video id="video" autoplay controls>
        <source src="../media/F-16.mp4" type="video/mp4" codecs="avc1.42E01E, mp4a.40.2" />
        <source src="../media/F-16.ogv" type="video/ogg" codecs="theora, vorbis" />
        This browser doesn't support HTML5 video
    </video>
    <canvas id="output" width="480" height="360"></canvas>
</body>
</html>
